<!DOCTYPE html>
<html>
	<head>
		<title>Buslittles</title>
		<meta charset="utf8" />
		<link rel="stylesheet" href="default.css" />
	</head>

	<script src="jquery-2.1.4.min.js"></script>
	<script src="list.js"></script>
	<script src="app.js"></script>

	<body>
		<div id="menu">
			<div id="file-selector">
				<label for="fname">File name</label>
				<select id="fname" name="fname">
				</select>
				<button id="load">Load</button>
			</div>
			<div id="controls">
				<button id="play">Play</button>
				<button id="pause">Pause</button>
				<button id="stop">Stop</button>
				<button id="next">Pause at next</button>

				<input type="text" id="skip-val" value="1" />
				<button id="skip-forward">&lt;&lt; Skip</button>
				<button id="skip-back">Skip &gt;&gt;</button>

				<input type="text" id="speedup-val" value="1.0" />
				<button id="speedup">Speedup</button>

				<input type="checkbox" id="show-picker" name="show-picker" checked="" />
				<label for="show-picker">Show picker</label>
			</div>
		</div>
		<div id="picker-wrap">
			<select id="picker" size="10">
				<option>foo</option>
			</select>
		</div>
		<div id="content">
			Here be dragons.
		</div>
	</body>
</html>
